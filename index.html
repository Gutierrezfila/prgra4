<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-6">
                <form id="frmAlumnos" @submit.prevent="guardarAlumno" @reset.prevent="limpiarFormulario">
                    <div class="card text-bg-dark mb-3" style="max-width: 50rem;">
                        <div class="card-header">REGISTRO DE ALUMNOS</div>
                        <div class="card-body">
                            <div class="row p-1">
                                <div class="col-4">
                                    CODIGO:
                                </div>
                                <div class="col-8">
                                    <input placeholder="codigo" required v-model="alumno.codigo" type="text"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">
                                    NOMBRE:
                                </div>
                                <div class="col-8">
                                    <input placeholder="nombre" required v-model="alumno.nombre" type="text"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">
                                    DIRECCION:
                                </div>
                                <div class="col-8">
                                    <input placeholder="direccion" required v-model="alumno.direccion" type="text"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">
                                    MUNICIPIO:
                                </div>
                                <div class="col-8">
                                    <input placeholder="municipio" required v-model="alumno.municipio" type="text"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">
                                    DEPARTAMENTO:
                                </div>
                                <div class="col-8">
                                    <select required v-model="alumno.departamento" class="form-select">
                                        <option value="">Seleccione...</option>
                                        <option value="Ahuachapán">Ahuachapán</option>
                                        <option value="Cabañas">Cabañas</option>
                                        <option value="Chalatenango">Chalatenango</option>
                                        <option value="Cuscatlán">Cuscatlán</option>
                                        <option value="La Libertad">La Libertad</option>
                                        <option value="La Paz">La Paz</option>
                                        <option value="La Unión">La Unión</option>
                                        <option value="Morazán">Morazán</option>
                                        <option value="San Miguel">San Miguel</option>
                                        <option value="San Salvador">San Salvador</option>
                                        <option value="San Vicente">San Vicente</option>
                                        <option value="Santa Ana">Santa Ana</option>
                                        <option value="Sonsonate">Sonsonate</option>
                                        <option value="Usulután">Usulután</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">
                                    TELEFONO:
                                </div>
                                <div class="col-8">
                                    <input placeholder="telefono" required v-model="alumno.telefono" type="text"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">
                                    FECHA NAC.:
                                </div>
                                <div class="col-8">
                                    <input required v-model="alumno.fechaNacimiento" type="date" class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">
                                    SEXO:
                                </div>
                                <div class="col-8">
                                    <select required v-model="alumno.sexo" class="form-select">
                                        <option value="">Seleccione...</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">
                                    EMAIL:
                                </div>
                                <div class="col-8">
                                    <input placeholder="email" required v-model="alumno.email" type="email"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col text-center">
                                    <button type="submit" id="btnGuardarAlumno"
                                        class="btn btn-primary me-3">GUARDAR</button>
                                    <button type="reset" id="btnCancelarAlumno" class="btn btn-warning">NUEVO</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <table class="table table-striped table-hover" id="tblAlumnos">
                    <thead>
                        <tr>
                            <th colspan="6">
                                <input autocomplete="off" type="search" @keyup="obtenerAlumnos()" v-model="buscar"
                                    placeholder="Buscar alumno" class="form-control">
                            </th>
                        </tr>
                        <tr>
                            <th>CODIGO</th>
                            <th>NOMBRE</th>
                            <th>DIRECCION</th>
                            <th>EMAIL</th>
                            <th>TELEFONO</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="alumno in alumnos" :key="alumno.id" @click="modificarAlumno(alumno)">
                            <td>{{ alumno.codigo }}</td>
                            <td>{{ alumno.nombre }}</td>
                            <td>{{ alumno.direccion }}</td>
                            <td>{{ alumno.email }}</td>
                            <td>{{ alumno.telefono }}</td>
                            <td>
                                <button class="btn btn-danger" @click="eliminarAlumno(alumno.id, $event)">DEL</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
